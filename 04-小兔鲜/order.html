<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确定订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/order.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 主题内容：滑动查看 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="user-msg pannel">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>李国臣</h5>
                    <p>155****0701</p>
                </div>
                <div class="bottom">
                    北京市  海淀区  中关村软件园   信息科技大厦1号楼410#   
                </div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>
        <!-- 商品 -->
        <div class="shop pannel">
            <div class="left">
                <a href="#"><img src="./uploads/pic.png" alt=""></a>
            </div>
            <div class="middle">
                <div class="top">康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</div>
                <div class="top2">
                    粉色   红外体温计
                </div>
                <div class="bottom">
                    <span class="xianjia">￥<i>266</i></span>
                    <span class="yuanjia">￥<i>299</i></span>
                </div>
            </div>
            <div class="right">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>
        <!-- 其他信息 -->
        <!-- <div class="other pannel"> -->
        <!-- 配送方式 -->
        <section class="other pannel">
            <!-- 分成三行布局 -->
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <i class="beizhu">希望可以尽快发货谢谢~</i>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝<i class="iconfont icon-more"></i></p>
            </div>
        </section>
        <!-- 商品总价 -->
        <div class="money pannel">
            <div>
                <h5>商品总价</h5>
                <p>￥299.00</p>
            </div>
            <div>
                <h5>运费</h5>
                <p>￥0.00</p>
            </div>
            <div>
                <h5>折扣</h5>
                <i>-￥33.00</i>
            </div>
        </div>

        </div>
    </div>
    <!-- 底部支付：固定定位 -->
    <div class="pay pannel">
        <div class="left">
            合计:<span>￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href=""><input type="button" value="请支付"></a>
        </div>
    </div>
</body>
</html>
